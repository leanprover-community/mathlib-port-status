# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

  schedule:
    - cron:  '*/30 * * * *'
# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Checkout mathlib
        uses: actions/checkout@v3
        with:
          repository: leanprover-community/mathlib
          path: build/repos/mathlib
          fetch-depth: 0  # TODO: only unshallow `master`
      - name: Checkout mathlib4
        uses: actions/checkout@v3
        with:
          repository: leanprover-community/mathlib4
          path: build/repos/mathlib4
      - name: Setup Pages
        id: setup-pages
        uses: actions/configure-pages@v2
      - name: Setup Python
        uses: actions/setup-python@v4.4.0
        with:
          python-version: "3.10"
          cache: pip
      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Generate HTML
        run: |
          export SITE_URL="${{steps.setup-pages.outputs.base_url}}"
          export GITHUB_TOKEN="${{secrets.MATHLIB4_GITHUB_TOKEN}}"
          python make_html.py
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: 'build/html'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
